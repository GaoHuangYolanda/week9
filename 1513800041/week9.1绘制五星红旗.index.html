<!DOCTYPE HTML>  
<html>  
    <head>  
        <meta charset="UTF-8">  
        <title>绘制五星红旗</title>  
    </head>  

   <body>
        <div id="canvas-warp">
            <canvas id="canvas" width="900" height="600" style="border:1px solid #aaaaaa; display; block; margin; 50px auto">
                你的浏览器居然不支持Canvas？！赶快换一个吧！！
            </canvas>
        </div> 
            
       <script>
            // 绘制标准五星红旗   
            var canvas = document.getElementById("canvas");   
            var context = canvas.getContext('2d');   
            var width = canvas.width;   
            var height = width * 2 / 3;
            
		    context.fillStyle = "red";   
            context.fillRect(0, 0, width, height);   
            
		    var maxR = 0.15, minR = 0.05;//   
            var maxX = 0.25, maxY = 0.25;//大五角星的位置   
            var minX = [0.50, 0.60, 0.60, 0.50];   
            var minY = [0.10, 0.20, 0.35, 0.45];   
            // 画大五角星  
            var ox = height * maxX, oy = height * maxY;   
            create5star(context, ox, oy, height * maxR, "#ffff00", 0);//绘制五角星
            // 画小五角星  
            for (var idx = 0; idx < 4; idx++) {   
                var sx = minX[idx] * height, sy = minY[idx] * height;   
                var theta = Math.atan((oy - sy) / (ox - sx));   
                create5star(context, sx, sy, height * minR, "#ffff00", -Math.PI / 2 + theta);
            }   
           
          
            //绘制五角星    
            function create5star(context, sx, sy, radius, color, rotato){   
                context.save();   
                context.fillStyle = color; 
                context.strokeStyle = color;
                context.translate(sx, sy);//移动坐标原点   
                context.rotate(Math.PI + rotato);//旋转   
                context.beginPath();//创建路径   
                var x = Math.sin(0);   
                var y = Math.cos(0);   
                var dig = Math.PI / 5 * 4;   
                for (var i = 0; i < 5; i++) {//画五角星的五条边   
                    var x = Math.sin(i * dig);   
                    var y = Math.cos(i * dig);   
                    context.lineTo(x * radius, y * radius);   
                }   
                context.closePath();   
                context.stroke();   
                context.fill();   
                context.restore();   
            }   
        </script>  
    </body>  
</html>
