<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>五星红旗</title>
<style type="text/css">
#canvas{
	display:block;
	margin:50px auto;
}
</style>
</head>

<body>
    <div id="canvas-warp">
        <canvas id="canvas">
            
        </canvas>
    </div>
    
    <script type="text/javascript">
	    window.onload=function(){
            var canvas=document.getElementById("canvas");
		    canvas.width=1000;
		    canvas.height=666;
		    var context=canvas.getContext("2d");
			
			myRect(context);
			fiveStar(context,200,99,130);
			fiveStar(context,350,63,44,350,93,49);
			fiveStar(context,410,123,44,410,153,26);
			fiveStar(context,410,213,44,410,243,34);
			fiveStar(context,350,273,44,350,303,57);
			
		}
		
		function myRect(context){
		    context.beginPath();
		    context.moveTo(50,33);
		    context.lineTo(950,33);
		    context.lineTo(950,633);
		    context.lineTo(50,633);
		    context.lineTo(50,33);
		    context.closePath();
			
			context.fillStyle="red";
		    context.lineWidth=3;
		    context.strokeStyle="red";
			
			context.fill();
		    context.stroke();
		}
		
		function fiveStar(context,x,y,sideLength,m,n,i){
			var x1=sideLength*Math.sin(Math.PI/10);
			var h1=sideLength*Math.cos(Math.PI/10);
			var x2=sideLength/2;
			var h2=sideLength/2*Math.tan(Math.PI/5);
			
			context.beginPath();
			context.moveTo(x,y);
			context.lineTo(x+x1,y+h1);
			context.lineTo(x-sideLength/2,y+h2);
			context.lineTo(x+sideLength/2,y+h2);
			context.lineTo(x-x1,y+h1);
			context.lineTo(x-x1,y+h1);
			context.lineTo(x,y);
			context.closePath();
			
			context.save();
			context.translate(m,n);
			context.rotate(i*Math.PI/180);
			
			context.fillStyle="yellow";
			context.lineWidth=3;
			context.strokeStyle="yellow";
			
			context.fill();
			context.stroke();
			context.restore();
		}
</script>
</body>
</html>
