<P align="center" >
    <B>钱塘湖春行 </B></P>
<hr>
<p align="center">
    孤山寺北贾亭西，水面初平云脚低。<br>
    几处早莺争暖树，谁家新燕啄春泥。<br>
    乱花渐欲迷人眼，浅草才能没马蹄。<br>
    最爱西湖行不足，绿扬荫里白沙堤。</p>
</P>
    <p align="center">
    <i>说明：此诗为作者任杭州刺史时作。写西湖的山光水色，花草亭树，加上早莺，新燕生机盎然，翩翩动人，是撰写西湖秋色的名篇 <br>  </i>
    </P>
